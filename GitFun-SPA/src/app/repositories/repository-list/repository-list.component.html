<div class="container">
  <div class="row mt-4 justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Repositories List</h2>
      <hr>
    </div>
  </div>

  <div class="row mt-4 justify-content-center">
    <div class="row justify-content-center">
      <div class="col">
        <button class="btn btn-primary" (click)="createRepo()">Create Repository</button>
      </div>
    </div>
  </div>

  <div class="row mt-4 justify-content-center">
    <div class="col-md-6">
      <div *ngFor="let repository of repositories" class="card w-100">
        <div class="card-body">
          <h4 class="card-title"><a href="#">{{repository.name}}</a></h4>
          <p class="card-text">{{repository.description}}</p>
          <p class="card-text">{{repository.isPublic ? 'Public' : 'Private'}}</p>
          <p class="card-text"><small class="text-muted">Last updated on {{repository.lastUpdated}}</small></p>
        </div>
      </div>
    </div>
  </div>

</div>

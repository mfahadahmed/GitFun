<form #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center">Join GitFun</h2>
    <hr>

    <div class="form-group">
      <input type="text" class="form-control" required name="username"
      placeholder="Username" [(ngModel)]="model.username">
    </div>
  
    <div class="form-group">
        <input type="password" class="form-control" required name="password"
        placeholder="Password" [(ngModel)]="model.password">
    </div>

    <div class="form-group">
        <input type="text" class="form-control" required name="name"
        placeholder="Full Name" [(ngModel)]="model.name">
    </div>

    <div class="formgroup text-center">
      <button class="btn btn-primary mr-2" type="submit" [disabled]="!registerForm.valid">Register</button>
      <button class="btn btn-danger" type="button" (click)="cancel()">Cancel</button>
    </div>

</form>

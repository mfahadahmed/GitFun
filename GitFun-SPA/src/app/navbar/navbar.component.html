<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">GitFun</a>

  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a class="nav-link" href="#">Overview</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Repositories</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#" tabindex="-1">Projects</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#" tabindex="-1">Stars</a>
    </li>
    <li *ngIf="isLoggedIn()" class="nav-item">
        <a class="nav-link" href="#" tabindex="-1" (click)="logout()">Logout</a>
    </li>
  </ul>

  <form *ngIf="!isLoggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
    <input required class="form-control mr-sm-2" type="text" placeholder="Username"
    name="username" [(ngModel)]="model.username">
    <input required class="form-control mr-sm-2" type="password" placeholder="Password"
    name="password" [(ngModel)]="model.password">
    <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
  </form>

  <div *ngIf="isLoggedIn()" class="dropdown">
    <a class="dropdown-toggle text-light">Welcome user</a>
  
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#">Profile</a>
      <a class="dropdown-item" href="#">Repositories</a>
      <a class="dropdown-item" href="#">Projects</a>
      <a class="dropdown-item" href="#">Stars</a>
    </div>
  </div>
</nav>
